<html>
    <head>

      </head>
      <body>
      <div><app-childfor [all]="totalCount()" 
        [male]="maleTotalCount()" 
        [female]="femaleTotalCount()"
        (countWhenButtonChanged)="onEmployeeRadoChange($event)">

      </app-childfor>
      <div class="panel panel-default">
      <div class="panel-heading">Panel heading</div>
  <div class="panel-body"> </div>
      <table  class="table">
        <ng-container *ngFor="let employee of employees">
        <tr *ngIf="selectedRadioButtonValue=='All'|| selectedRadioButtonValue.toLowerCase() == employee.Gender.toLowerCase()">
          <td><a [routerLink]='["viewemp",{id:employee.id}]' >{{employee.Name | uppercase | employeepipe :employee.Gender}}</a></td>
          <td>{{employee.Salary | currency:'USD':true:'1.3-3'}}</td>
          <td>{{employee.Gender }}</td>
        </tr>
      </ng-container>
        <tr *ngIf="!employees || employees.length==0">
          <td colspan="2">No records</td>
        </tr>
        </table>
</div>


        </div>
        </body>
</html>
